<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <style>
     * {
    padding: 1vh;
    margin: 0vh;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #060707;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.main {
    width: 320px;
    height: 450px;
    background-color: rgb(247, 21, 21);
    border: 10px solid rgb(97, 44, 196);
    border-radius: 6px;
    padding: 20px;
}

.main input[type='text'] {
    width: calc(100% - 20px); /* Adjusted width for padding */
    height: 80px;
    padding: 10px;
    text-align: right;
    font-size: 36px;
    border: none;
    background-color: rgb(22, 250, 79);
    border-radius: 6px;
    margin-bottom: 20px;
    color: black;
}

.btn {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.btn input[type='button'] {
    padding: 15px;
    cursor: pointer;
    font-size: 20px;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    background-color: #4d7069;
    border: 2px solid transparent;
    border-radius: 6px;
    color: rgb(5, 4, 4);
}

.btn input[type='button']:hover {
    background-color: #3d5221;
    color: #f32e2e;
}


   </style>
</head>
<body>
   <div class="calculator">
      <input type="text" id="res" readonly>
      <div class="btn">
         <input type="button" value="C" onclick="clearDisplay()">
         <input type="button" value="%" onclick="appendToDisplay('%')">
         <input type="button" value="â†" onclick="backspace()">
         <input type="button" value="/" onclick="appendToDisplay('/')">
         <br>
         <input type="button" value="7" onclick="appendToDisplay('7')">
         <input type="button" value="8" onclick="appendToDisplay('8')">
         <input type="button" value="9" onclick="appendToDisplay('9')">
         <input type="button" value="x" onclick="appendToDisplay('*')">
         <br>
         <input type="button" value="4" onclick="appendToDisplay('4')">
         <input type="button" value="5" onclick="appendToDisplay('5')">
         <input type="button" value="6" onclick="appendToDisplay('6')">
         <input type="button" value="-" onclick="appendToDisplay('-')">
         <br>
         <input type="button" value="1" onclick="appendToDisplay('1')">
         <input type="button" value="2" onclick="appendToDisplay('2')">
         <input type="button" value="3" onclick="appendToDisplay('3')">
         <input type="button" value="+" onclick="appendToDisplay('+')">
         <br>
         <input type="button" value="00" onclick="appendToDisplay('00')">
         <input type="button" value="0" onclick="appendToDisplay('0')">
         <input type="button" value="." onclick="appendToDisplay('.')">
         <input type="button" value="=" onclick="calculate()">
      </div>
   </div>
   <script>
      function appendToDisplay(value) {
         document.getElementById('res').value += value;
      }

      function clearDisplay() {
         document.getElementById('res').value = '';
      }

      function backspace() {
         var display = document.getElementById('res');
         display.value = display.value.slice(0, -1);
      }

      function calculate() {
         try {
            var result = eval(document.getElementById('res').value);
            document.getElementById('res').value = result;
         } catch (error) {
            document.getElementById('res').value = 'Error';
         }
      }
   </script>
</body>
</html>
